<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <header>
        <nav class="botones">
            <img src="pokeapi.png" alt="Logo Pokédex" class = "fotito">
            <ul class="lista">
                <li class="item"><button class="btn" id="todos">Ver todos</button></li> 
                <li class="item"><button class="btn" id="normal">Normal</button></li>
                <li class="item"><button class="btn" id="fire">Fuego</button></li>
                <li class="item"><button class="btn" id="water">Agua</button></li>
                <li class="item"><button class="btn" id="grass">Planta</button></li>
                <li class="item"><button class="btn" id="electric">Eléctrico</button></li>
                <li class="item"><button class="btn" id="ice">Hielo</button></li>
                <li class="item"><button class="btn" id="fighting">Lucha</button></li>
                <li class="item"><button class="btn" id="poison">Veneno</button></li>
                <li class="item"><button class="btn" id="ground">Tierra</button></li>
                <li class="item"><button class="btn" id="flying">Volador</button></li>
                <li class="item"><button class="btn" id="psychic">Psíquico</button></li>
                <li class="item"><button class="btn" id="bug">Bicho</button></li>
                <li class="item"><button class="btn" id="rock">Roca</button></li>
                <li class="item"><button class="btn" id="ghost">Fantasma</button></li>
                <li class="item"><button class="btn" id="dark">Siniestro</button></li>
                <li class="item"><button class="btn" id="dragon">Dragón</button></li>
                <li class="item"><button class="btn" id="steel">Acero</button></li>
                <li class="item"><button class="btn" id="fairy">Hada</button></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <div id="todos">
            <div class="pokemon-todos" id="listaPokemon">
            </div>
        </div>
        <div class = "paginacion" id = "paginacion"></div>

    </main>

    <script src="script.js"></script>
</body>
</html>
